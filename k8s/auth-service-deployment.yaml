apiVersion: apps/v1
kind: Deployment
metadata:
  name: auth-service-app
spec:
  replicas: 2
  selector:
    matchLabels:
      app: auth-service-app
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
  template:
    metadata:
      labels:
        app: auth-service-app
    spec:
      containers:
      - name: auth-service-app
        image: gabriellfe/authservice:IMAGE_URL
        imagePullPolicy: Always
        readinessProbe:
          initialDelaySeconds: 180
          periodSeconds: 180
          successThreshold: 1
          httpGet:
            path: /livenessProbe
            port: 8090
        livenessProbe:
          initialDelaySeconds: 180
          periodSeconds: 180
          successThreshold: 1
          httpGet:
            path: /livenessProbe
            port: 8090
        ports:
        - containerPort: 8090
        env:
        - name: CONFIG_SERVER_URL
          valueFrom:
            configMapKeyRef:
              name: config-cm
              key: config_url
        - name: DB_HOST
          valueFrom:
            configMapKeyRef:
              name: mysql-cm
              key: hostname
        - name: EUREKA_SERVER_ADDRESS
          valueFrom:
            configMapKeyRef:
              name: eureka-cm
              key: eureka_service_address

---

apiVersion: v1
kind: Service
metadata:
  name: auth-service-svc
spec:
  selector:
    app: auth-service-app
  ports:
  - port: 80
    targetPort: 8090

